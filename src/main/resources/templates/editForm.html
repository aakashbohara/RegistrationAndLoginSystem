<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">

<!-- Title Page-->
<title>Edit worker form</title>

<!-- Icons font CSS-->
<link th:href="@{static/vendor/mdi-font/css/material-design-iconic-font.min.css}"
	rel="stylesheet" media="all">
<link th:href="@{static/vendor/font-awesome-4.7/css/font-awesome.min.css}"
	rel="stylesheet" media="all">
<!-- Font special for pages-->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Vendor CSS-->
<link th:href="@{static/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
<link th:href="@{static/vendor/datepicker/daterangepicker.css}" rel="stylesheet"
	media="all">

<!-- Main CSS-->
<link th:href="@{static/css/main.css}" rel="stylesheet" media="all">
</head>

<body>
	<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
		<div class="wrapper wrapper--w680">
			<div class="card card-4">
				<div class="card-body">
					<h2 class="title">Update Registration Form</h2>
					<form method="POST" action="/update" th:object="${workerObject}">
						<div class="row row-space">
							<div class="col-2">
								<div class="input-group">
									<label class="label">Name</label> <input class="input--style-4"
										type="text" name="name" th:field="*{workerName}">
								</div>
							</div>
							<div class="col-2">
								<div class="input-group">
									<label class="label">Company</label> <input
										class="input--style-4" type="text" name="company"
										th:field="*{company}">
								</div>
							</div>
						</div>
						<div class="row row-space">

							<div class="col-2">
								<div class="input-group">
									<label class="label">Gender</label>
									<div class="p-t-10">
										<label class="radio-container m-r-45">Male <input
											type="radio" checked="checked" name="workergender"
											th:field="*{workergender}" value="male"> <span
											class="checkmark"></span>
										</label> <label class="radio-container">Female <input
											type="radio" name="workergender" th:field="*{workergender}"
											value="female"> <span class="checkmark"></span>
										</label>
									</div>
								</div>
							</div>

							<div class="col-2">
								<div class="input-group">
									<label class="label">Birthday</label>
									<div class="input-group-icon">
										<input class="input--style-4 js-datepicker" type="date"
											th:field="*{workerDob}"> <i
											class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="row row-space">
							<div class="col-2">
								<div class="input-group">
									<label class="label">Email</label> <input
										class="input--style-4" type="email" name="workerEmail"
										th:field="*{workerEmail}">
								</div>
							</div>
							<div class="col-2">
								<div class="input-group">
									<label class="label">Phone Number</label> <input
										class="input--style-4" type="text" name="workerPhone"
										th:field="*{workerPhone}">
								</div>
							</div>
						</div>


						<div class="row row-space">


							<div class="col-2">
								<div class="input-group">
									<label class="label">Salary</label> <input
										class="input--style-4" type="number" name="workerSalary"
										th:field="*{workerSalary}">
								</div>
							</div>

							<div class="col-2">
								<div class="input-group">
									<label class="label">Joining Date</label>
									<div class="input-group-icon">
										<input class="input--style-4 js-datepicker" type="date"
											th:field="*{workerJoinDate}"> <i
											class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
									</div>
								</div>
							</div>


						</div>



						<div class="row row-space">

							<div class="col-2">
								<div class="input-group">
									<label class="label">Country</label> <input
										class="input--style-4" type="text"
										th:field="*{workerAddress.country}">
								</div>
							</div>

							<div class="col-2">
								<div class="input-group">
									<label class="label">City</label> <input class="input--style-4"
										type="text" th:field="*{workerAddress.city}">
								</div>
							</div>
						</div>



						<div class="row row-space">

							<div class="col-2">
								<div class="input-group">
									<label class="label">State</label>
									<div class="field-wrapper" style="">
										<select th:field="*{workerAddress.state}" required>
											<option value="" th:selected="selected">-----Select
												state----</option>
											<option value="Bagmati">State-3</option>
											<option value="Mahakali">State-7</option>


										</select>
									</div>



								</div>
							</div>

							<div class="col-2">
								<div class="input-group">
									<label class="label">Zip Code</label> <input
										class="input--style-4" type="text"
										th:field="*{workerAddress.zipcode}">
								</div>
							</div>
						</div>





						<div class="p-t-15">
							<button class="btn btn--radius-2 btn--blue" type="submit">UPDATE</button>
						</div>
						<input type="hidden" th:field="*{workerId}" />
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery JS-->
	<script src="vendor/jquery/jquery1.min.js"></script>
	<!-- Vendor JS-->
	<script th:src="@{static/vendor/select2/select2.min.js}"></script>
	<script th:src="@{static/vendor/datepicker/moment.min.js}"></script>
	<script th:src="@{static/vendor/datepicker/daterangepicker.js}"></script>

	<!-- Main JS-->
	<script th:src="@{static/js/global.js}"></script>

</body>

</html>
<!-- end document-->
